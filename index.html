<body>
  <div id="wrapper">
    <input id="search" name="search" placeholder="Start typing here" type="text" data-list=".list">

      <a href="images/01.jpg" data-lightbox="roadtrip" data-title="<b>Hay Bales</b><br>I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="images/thumbnails/01.jpg" height="200" width="200" alt="Hay Bales"></a>
      <a href="images/02.jpg" data-lightbox="roadtrip" data-title="<b>Lake</b><br>The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="images/thumbnails/02.jpg" height="200" width="200" alt="Lake"></a>
      <a href="images/03.jpg" data-lightbox="roadtrip" data-title="<b>Canyon</b><br>I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="images/thumbnails/03.jpg" height="200" width="200" alt="Canyon"></a>
  	  <a href="images/04.jpg" data-lightbox="roadtrip" data-title="<b>Iceberg</b><br>It was amazing to see an iceberg up close, it was so cold but didn&#39;t snow today."><img src="images/thumbnails/04.jpg" height="200" width="200" alt="Iceberg"></a>
  	  <a href="images/05.jpg" data-lightbox="roadtrip" data-title="<b>Desert</b><br>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="images/thumbnails/05.jpg" height="200" width="200" alt="Desert"></a>
  	  <a href="images/06.jpg" data-lightbox="roadtrip" data-title="<b>Fall</b><br>Fall is coming, I love when the leaves on the trees start to change color."><img src="images/thumbnails/06.jpg" height="200" width="200" alt="Fall"></a>
  	  <a href="images/07.jpg" data-lightbox="roadtrip" data-title="<b>Plantation</b><br>I drove past this plantation yesterday, everything is so green!"><img src="images/thumbnails/07.jpg" height="200" width="200" alt="Plantation"></a>
  	  <a href="images/08.jpg" data-lightbox="roadtrip" data-title="<b>Dunes</b><br>My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="images/thumbnails/08.jpg" height="200" width="200" alt="Dunes"></a>
  	  <a href="images/09.jpg" data-lightbox="roadtrip" data-title="<b>Countryside Lane</b><br>We enjoyed a quiet stroll down this countryside lane."><img src="images/thumbnails/09.jpg" height="200" width="200" alt="Countryside"></a>
  	  <a href="images/10.jpg" data-lightbox="roadtrip" data-title="<b>Sunset</b><br>Sunset at the coast! The sky turned a lovely shade of orange."><img src="images/thumbnails/10.jpg" height="200" width="200" alt="Sunset"></a>
  	  <a href="images/11.jpg" data-lightbox="roadtrip" data-title="<b>Cave</b><br>I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="images/thumbnails/11.jpg" height="200" width="200" alt="Cave"></a>
  	  <a href="images/12.jpg" data-lightbox="roadtrip" data-title="<b>Bluebells</b><br>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="images/thumbnails/12.jpg" height="200" width="200" alt="Bluebells"></a>
